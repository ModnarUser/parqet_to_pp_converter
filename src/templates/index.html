<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>CSV Converter</h1>
        <form action="/convert" method="post" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="file" id="file-upload" class="file-upload">
            <label for="file-upload" class="file-label">Choose a file</label>
            <button type="submit" class="convert-button" id="convert-button">
                Convert
                <div class="spinner" id="spinner" style="display: none;"></div>
            </button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
